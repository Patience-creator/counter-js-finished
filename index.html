<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet"  href="style.css" />  
<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "Visitors have clicked the button " + localStorage.clickcount + " time(s).";
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
</script>
</head>
<body>

<p><button class="btn" onclick="clickCounter()" type="button-text">Try it for free</button></p>

<div id="result"></div>
<p>The counter will track how many times you have clicked. Even if you close your window or browser tab. It will continue counting without resetting.</p>
<p>I hope that this is what the question asked. </p>

</body>
</html>
